<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django App{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <nav>
            <a href="/">
                <span role='img' aria-label='Home' title='Home'>🏠</span>
            </a>
            <a href="/about">
                <span role='img' aria-label='About' title='About'>😀</span>
            </a> 
            <a href="{% url 'posts:list' %}">
                <span role='img' aria-label='Posts' title='Posts'>📰</span>
            </a>
            {% if user.is_authenticated %}
                <a href="{% url 'posts:new-post' %}">
                    <span role="img" aria-label="New Post" title="New Post">🆕</span>
                </a>
                <a href="{% url 'users:logout' %}">
                    <span role='img' aria-label='Logout' title='Logout'>🚪</span>
                </a>
            {% else %}
                <a href="{% url 'users:register' %}">
                    <span role='img' aria-label='Registration' title='Registration'>🚀</span>
                </a>
                <a href="{% url 'users:login' %}">
                    <span role='img' aria-label='Login' title='Login'>🌊</span>
                </a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
